{% extends 'base.html' %}
{% block content %}
<main>
    <center>
        <div class="section"></div>

        <h5 class="indigo-text">Please, create an account</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <center>
                        <div class='row'>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Register</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
        <h5 class="indigo-text">Already have an account?</h5>
        <h4><a href="{% url 'accounts:login' %}">Login</a></h4>
    </center>
    {% endblock %}
